fullwidth:
   width: 2.6in
   x: 0.2in
   align: center
   font: Helvetica Neue,Regular 72
header:
   extends: fullwidth
   font: Helvetica Neue,Bold 72
lost_num:
   align: left
   height: 1in
   width: 0.5in
   x: 0.2in
   font: Helvetica Neue,Regular 72
   wrap: true
   color: red
list:
   extends: lost_num
   width: 2in
   x: 0.75in
   font: Helvetica Neue,Regular 48
   color: black
fullwidth_list:
   width: 2.6in
   extends: list
   x: 0.2in
fullwidth_list_center:
   extends: fullwidth_list
   align: center
   font: Helvetica Neue,Regular 64
fullwidth_list_gray:
   extends: fullwidth_list
   color: gray
bold:
  extends: fullwidth_list_center
  font: Helvetica Neue,Bold 48
bottom_right:
   x: 2.7in
   y: 3.7in
   font: Helvetica Neue,Regular 48
